<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Proyecto Peliculas</title>
</head>
<body data-bs-theme="dark">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="/index.html">
                <img
                src="./img/logo-1-removebg-preview.png"
                alt="logo panaderia cocu"
                width="90px"
              /></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
              </div>
            </div>
          </nav>
    </header>
    <main>
        <section>
            <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="/img/img-carrusel-elden-ring.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="/img/img-carrusel-hogwarts-legacy.webp" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="/img/img-carrusel-the-knight.jpg" class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </section>
        <section class="mb-3 container">
            <hr />
            <h5 class="display-5 mb-4 mt-3 text-uppercase text-center">
                Juegos Destacados
            </h5>
          <div class="container-fluid m-3">
            <button
            class="btn btn-outline-primary btn-sm ms-3"
            data-bs-toggle="modal" data-bs-target="#exampleModal"
          >
          Crear Juego
          </button>
          </div>
            <article           
            id="juegos"
            class="row">
            </article>
        </section>
        <form class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Datos Juego</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="form-floating mb-3">
          <input type="text" class="form-control" id="nombreJuego" placeholder="titulo de juego">
          <label for="nombreJuego">Titulo de Juego</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="descripcionJuego" placeholder="descripcion juego">
          <label for="descripcionJuego">Descripcion Juego</label>
        </div>
        <div class="form-floating">
          <input type="text" class="form-control" id="urlImagen" placeholder="url de imagen">
          <label for="urlImagen">url imagen</label>
        </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Enviar</button>
              </div>
            </div>
          </div>
        </form>

    </main>
    <footer class="p-4">
        <p>&copy; Todos los derechos reservados</p>
    </footer>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
